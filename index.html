<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorpion AR Viewer</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Special+Elite&display=swap" rel="stylesheet">

    <!-- Loads <model-viewer> for modern browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="parent1">
        <div id="text1">
            <h1>Scorpion V1</h1>
            <h2>A snapshot of our USC Rover team's first term design.</h2>
        </div>
        <div id="scene1">
            <model-viewer ar camera-controls ios-src="models/scorpionV1-1.usdz" src="models/scorpionV1.glb" alt="Scorpion V One">
                <button slot="ar-button" style="background-color: lightblue; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
                    View in AR
                </button>
            </model-viewer>
        </div>
    </div>

</html>
